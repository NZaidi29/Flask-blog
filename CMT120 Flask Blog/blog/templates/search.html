{% extends "layout.html" %}

{% block page %}
<h1 class="centertxt">Search Results</h1>
{% for post in posts %}
<div class="post">
 <a href="{{url_for('post', post_id=post.id)}}"><img src="{{ url_for('static', filename='img/' + post.image_file) }}"></a>
 <div class="details">
  <h3 style="margin:0; padding:3px;"><a href="{{url_for('post', post_id=post.id)}}">{{post.title}}</a></h3>
  <p class="italic">{{post.content[0:200]}}...</p>
  <small style="margin-top:auto;">by {{post.user.username}}</small>
  <small style="margin-bottom: 5px;">Posted on: {{post.date}}</small>
 </div>
</div>
{% endfor %}

{% if posts.count()==0 %}
<p class="centertxt italic">There are no posts that match your search.</p>
{% endif %}

{% endblock page %}
